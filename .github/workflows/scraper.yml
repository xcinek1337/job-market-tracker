name: Run Scraper Daily

on:
  schedule:
    - cron: '0 2 * * *'  
  workflow_dispatch:  

jobs:
  scraper:
    runs-on: ubuntu-latest

    steps:
     
      - name: Checkout repository
        uses: actions/checkout@v2

     
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' 

      
      - name: Install dependencies
        run: npm install

    
      - name: Run scraper
        run: node src/scraper.js 
